<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Part0</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div>
        <img
          src="./img/palautusaika.png"
          alt="Palautusaikaa jäljellä: 7 tuntia 58 min"
        />
      </div>
      <div style="align-self: flex-start">
        <ul style="list-style-type: none">
          <li>
            <a href="https://developer.mozilla.org/en-US/docs/Web">Help</a>
          </li>
          <li>
            <a href="https://htmlcolorcodes.com/color-picker/">Color codes</a>
          </li>
        </ul>
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th colspan="3">Table</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr style="color: greenyellow">
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="todoContainer">
        <div style="align-self: flex-start">
          <label>Todo-list</label>
          <ul id="todo">
            <li>Vie roskat</li>
          </ul>
        </div>
        <div>
          <form action="">
            <div>
              <input type="text" id="formField" />
            </div>
            <div>
              <input type="button" onclick="addToList()" value="Add to list" />
              <script type="text/javascript">
                const addToList = () => {
                  let list = document.getElementById("todo");
                  let formFieldValue =
                    document.getElementById("formField").value;
                  let entry = document.createElement("li");
                  entry.appendChild(document.createTextNode(formFieldValue));
                  list.appendChild(entry);
                };
              </script>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
